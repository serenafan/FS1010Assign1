<!DOCTYPE html>
<html>

<head>
    <title>
        The City of Toronto
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>
                        The City of <strong>Toronto</strong>
                    </h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 class="text-secondary">
                        Historical Sites & <strong>More</strong>
                    </h3>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="img-wrap">
                        <img src="assets/city-skyline.jpg">
                        <div class="overlay-small">
                        </div>
                        <div class="text">
                            <strong>Toronto</strong> <br /> The Skyline
                        </div>
                    </div>
                    <div class="img-wrap">
                        <img src="assets/old-city-hall.jpg">
                        <div class="overlay-large">
                        </div>
                        <div class="text">
                            <strong>Old City Hall</strong> <br /> The Clock Tower
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="img-wrap">
                        <img src="assets/cn-tower.jpg">
                        <div class="overlay-large">
                        </div>
                        <div class="text">
                            <strong>The CN Tower</strong> <br /> One of the World's <br/>Tallest Towers
                        </div>
                    </div>
                    <div class="img-wrap">
                        <img src="assets/rom.jpg">
                        <div class="overlay-small">
                        </div>
                        <div class="text">
                            <strong>Royal Ontario Museum</strong> <br /> Most Visited Museum <br/> in Canada
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="img-wrap">
                        <img src="assets/rogers-center.jpg">
                        <div class="overlay-small">
                        </div>
                        <div class="text">
                            <strong>The Rogers Center</strong> <br /> Toronto's Iconic Skydome
                        </div>
                    </div>
                    <div class="img-wrap">
                        <img src="assets/new-city-hall.jpg">
                        <div class="overlay-large">
                        </div>
                        <div class="text">
                            <strong>Toronto City Hall</strong> <br /> A Brutalist Architecture <br/>Masterpiece
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <a href="https://twitter.com/cityoftoronto" class="twitter"><i class="fa fa-twitter"></i></a>
                    <a href="https://www.facebook.com/cityofto/" class="facebook"><i class="fa fa-facebook"></i></a>
                    <a href="https://ca.linkedin.com/company/city-of-toronto" class="linkedin"><i class="fa fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/cityofto/" class="youtube"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
        </div>

    </footer>



</body>

</html>
